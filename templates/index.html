<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing price prediction</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-image: url("../static/images/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            overflow-y: hidden;
        }
        .form-div{

            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            align-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            padding: 50px;
            width: 50%;
            background-color: #f5f5f5;
            box-shadow: -5px 3px 3px 0px rgb(186, 224, 160) !important;
        }
        .form-label{
            font-weight: 800px;
            letter-spacing: .1rem;
            padding: 5px;
        }

        .form-input{
            border: 1px solid #000000;
            border-radius: 10px;
            width : 100%;
            padding: 10px 5px;
            outline: none;
        }
        .form-input:hover{
            border: 2px solid #000000;
        }
        .form-button{
            background-color: #05a30a;
            color: #fff;
            padding: 10px 15px;
            width : 50%;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="form-div">
            <form class="form" method="post" action="/">
                <h4 style="color:#05a30a;font-size:1.5rem;text-align:center ;">Housing Price prediction </h4>
                <label class="form-label" for = "age">
                    Age
                </label>
                <input class="form-input" type="number" name="age" id="age" placeholder="Enter age"/>

                <label class="form-label" for = "area">
                    Area
                </label>
                <input class="form-input" type="number" name="area" id="area" placeholder="Enter area in sq.meters"/>

                <label class="form-label" for = "bedrooms">
                    Bedrooms
                </label>
                <input class="form-input" type="number" name="bedrooms" id="bedrooms" placeholder="Enter no of bedrooms"/>
                <input class="form-button" type="submit" name ="Predict"/>
                
                {% if result %}
                    <h4>Price : {{result}}$</h4>
                    {% endif %}    
                    
            </form>
        </div>
       
    </main>
</body>
</html>
